<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSUET - Student & Faculty Portal</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="header">
                <div class="logo">
                    <i class="fas fa-university"></i>
                    <h1>SSUET</h1>
                </div>
                <h2>Student & Faculty Portal</h2>
                <p>Sir Syed University of Engineering & Technology</p>
            </div>

            <div class="login-tabs">
                <button class="tab-btn active" data-tab="student">
                    <i class="fas fa-user-graduate"></i>
                    Student Login
                </button>
                <button class="tab-btn" data-tab="faculty">
                    <i class="fas fa-chalkboard-teacher"></i>
                    Faculty Login
                </button>
            </div>

            <div class="login-form active" id="student-login">
                <form id="studentForm">
                    <div class="input-group">
                        <i class="fas fa-id-card"></i>
                        <input type="text" id="studentRoll" placeholder="Roll Number" required>
                    </div>
                    <div class="password-input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="studentPassword" placeholder="Password" required>
                    </div>
                    <button type="submit" class="login-btn">
                        <i class="fas fa-sign-in-alt"></i>
                        Login as Student
                    </button>
                </form>
            </div>

            <div class="login-form" id="faculty-login">
                <form id="facultyForm">
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="facultyEmail" placeholder="Email Address" required>
                    </div>
                    <div class="password-input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="facultyPassword" placeholder="Password" required>
                    </div>
                    <button type="submit" class="login-btn">
                        <i class="fas fa-sign-in-alt"></i>
                        Login as Faculty
                    </button>
                </form>
                <div class="signup-link">
                    <span>New Faculty? <a href="faculty/signup.html">Sign up here</a></span>
                </div>
            </div>

            <div class="footer">
                <p>&copy; 2024 Sir Syed University of Engineering & Technology. All rights reserved.</p>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
